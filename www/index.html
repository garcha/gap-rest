<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Restaurant Finder</title>
    </head>
    <body>
        <div class="container">
            <div class="row page-header background " id="user-header">
            <h1>Can't find a Restaurant?...<small>&nbsp We'll find one for you!</small></h1>
            </div>
                
                <form>
                    <div class="row margin-bottom">
                        <div class="col-lg-3 col-offset-2">
                        <input type="text" class="form-control terms" name="terms" id="terms" placeholder="Type of Restaurent?">
                        </div>
                
                        <div class="col-lg-3">
                        <input type="text" class="form-control near" name="near" id="near" placeholder="What City?">
                        </div>
                
                        <div class="col-lg-4">
                        <button type="submit" name="submit" id="submit" class="btn btn-success submit">Find me a Restaurant</button>
                        </div>
                    </div>
                </form>

               <div class="row margin-bottom">
                    <div class="col-lg-6 col-offset-1 background">
                        <h2>Top 10 Results for <span id="termslist"></span> in <span id="nearlist"></span> </h2>
                            <div class="list-group the-icons list">
                            </div>
                    </div>

                    <div class="col-lg-3 col-offset-1 background">
                        <h2> Random Pick</h2>
                            <span class="random"> </span>
                                <button class="btn btn-primary btn-lg btn-block bottom randomButton" center>Pick Again</button>
                    </div>
                </div>

        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
        <script type="text/javascript" src="https://raw.github.com/padolsey/prettyPrint.js/master/prettyprint.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            app.initialize();
        $(document).ready(function () {
         document.addEventListener("deviceready", onDeviceReady, true); 
        });

        function onDeviceReady() {
        alert ('123');
        }
        </script>
    </body>
</html>
